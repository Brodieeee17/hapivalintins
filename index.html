<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happi Valintinsss</title>
    <link rel="stylesheet" href="valentine.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff5f5;
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
        }
        .card {
            position: relative;
            padding: 50px;
        }
        .heart {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -90px;
            font-size: 6rem;
            color: red;
            animation: pulse 1s infinite alternate;
        }
        .message {
            color: red;
            font-size: 3rem;
        }
        @keyframes pulse {
            from {
                transform: translateX(-50%) scale(1);
            }
            to {
                transform: translateX(-50%) scale(1.3);
            }
        }
        .button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 20px;
        }
        dialog {
            border: none;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .popup-img {
            width: 200px; 
            height: auto;
        }
    </style>
</head>
<body>
    <div class="card">
        <span class="heart">â™¥</span>
        <div class="message">Happy Valentineâ€™s Day rieriee</div>
        <button class="button" onclick="showLove()">Tap </button>
    </div>
    <script>
        function showLove() {
            let lovePopup = document.createElement("dialog");
            lovePopup.innerHTML = `
                <p>ang cutiee ni vinceðŸ¥°</p>
                <img src="flowers.jpg" class="popup-img">
                <br>
                <button onclick="this.closest('dialog').close()">TRUEEE</button>
            `;
            document.body.appendChild(lovePopup);
            lovePopup.showModal();
        }
    </script>
</body>
</html>
